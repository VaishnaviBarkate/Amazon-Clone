<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 350px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group a {
            text-decoration: none;
            color: #0073bb;
            font-size: 14px;
            float: right;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #eeb933;
        }
        .new-account {
            text-align: center;
            margin-top: 20px;
        }
        .new-account a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: #0073bb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo" width="100">
        <h2>Login</h2>
        <form action="/api/users/login">
            <div class="form-group">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <a href="#">Forgot Password</a>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Login" class="login-button">
        </form>
        <div class="new-account">
            <p>New to Amazon?</p>
            <a href="#">Create your Amazon account</a>
        </div>
        <div class="footer">
            <a href="#">Conditions of Use</a> | 
            <a href="#">Privacy Notice</a> | 
            <a href="#">Help</a>
        </div>
    </div>
</body>
</html>
